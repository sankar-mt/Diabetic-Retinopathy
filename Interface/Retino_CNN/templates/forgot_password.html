<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<!-- google font -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=all" rel="stylesheet"
		type="text/css" />
	<!-- icons -->
	<link href="/static/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="../static/plugins/iconic/css/material-design-iconic-font.min.css">
	<!-- bootstrap -->
	<link href="../static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<!-- style -->
	<link rel="stylesheet" href="../static/css/pages/extra_pages.css">

</head>

<body>
	<div class="limiter">
		<div class="container-login100 ">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="/resetpass/{{user}}" method="POST" enctype="multipart/form-data">
					<span class="login100-form-logo">
						<img alt="" src="../static/img/user.png">
					</span>
						<p class="text-center txt-small-heading">
						Reset password here
					</p>
					<div class="wrap-input100 validate-input" data-validate="Enter username">
						<input class="input100" type="text" name="password"
							placeholder="Enter Your New Password">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Submit
						</button>
					</div>
					<div class="text-center p-t-27">
						<a class="txt1" href="login.html">
							Login?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- start js include path -->
	<script src="../static/plugins/jquery/jquery.min.js"></script>
	<!-- bootstrap -->
	<script src="../static/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="../static/js/pages/extra-pages/pages.js"></script>
	<!-- end js include path -->
</body>

</html>
